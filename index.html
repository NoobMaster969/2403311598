<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Set Mandelbrot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            border: 2px solid #fff;
            cursor: crosshair;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Visualisasi Set Mandelbrot</h2>
        <p>Klik dan seret untuk zoom in/out. Geser mouse untuk eksplorasi.</p>
    </div>
    <canvas id="mandelbrotCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('mandelbrotCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        let zoom = 1;
        let offsetX = -0.5;
        let offsetY = 0;
        let maxIter = 100;

        function mandelbrot(x, y) {
            let zx = 0, zy = 0;
            let iter = 0;
            while (zx * zx + zy * zy < 4 && iter < maxIter) {
                let tmp = zx * zx - zy * zy + x;
                zy = 2 * zx * zy + y;
                zx = tmp;
                iter++;
            }
            return iter;
        }

        function draw() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let px = 0; px < width; px++) {
                for (let py = 0; py < height; py++) {
                    const x = (px - width / 2) / (width / 4) / zoom + offsetX;
                    const y = (py - height / 2) / (height / 4) / zoom + offsetY;
                    const iter = mandelbrot(x, y);
                    const color = iter === maxIter ? 0 : (iter * 255 / maxIter);

                    const index = (py * width + px) * 4;
                    data[index] = color;     // Red
                    data[index + 1] = color; // Green
                    data[index + 2] = color; // Blue
                    data[index + 3] = 255;   // Alpha
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        draw();

        let isDragging = false;
        let lastX, lastY;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = (e.clientX - lastX) / width * 4 / zoom;
                const dy = (e.clientY - lastY) / height * 4 / zoom;
                offsetX -= dx;
                offsetY -= dy;
                lastX = e.clientX;
                lastY = e.clientY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            zoom *= zoomFactor;
            draw();
        });
    </script>
</body>
</html>
